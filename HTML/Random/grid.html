<!DOCTYPE html>
<html lang="en">
    <head>
        <title>cool</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: grid;
        grid-template-columns: 100px 100px;">
            <div style="background-color: blue;">div1</div>
            <div style="background-color: red;">div2</div>
        </div>

        <div style="display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;">
            <div style="background-color: blue;">div1</div>
            <div style="background-color: red;">div2</div>
            <div>div3</div>
        </div>

        <div style="display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;">
            <div style="background-color: blue;">100px</div>
            <div style="background-color: red;">1 fr</div>
        </div>

        <div style="display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;">
            <div style="background-color: blue;">div1</div>
            <div style="background-color: red;">div2</div>
            <div>div3</div>
        </div>

        <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;">
            <div style="background-color: blue; height: 200px;">div1</div>
            <div style="background-color: red; height: 200px;">div2</div>
            <div style="background-color: green; height: 200px;">div3</div>
            <div style="background-color: green; height: 200px;">div1</div>
            <div style="background-color: red; height: 200px;">div2</div>
            <div style="background-color: blue; height: 200px;">div3</div>
        </div>
    </body>
</html>
