<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="google.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



        <title>New Tab</title>
    </head>
    <body>
        <div class="topright">
            <div class="top-icon1">
                <span class="under-text">Gmail</span>
            </div>
            <div class="top-icon2">
                <span class="under-text">Images</span>
            </div>
            <div class="top-icon3">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </div>
            <div class="top-icon4">
                <img src="pics/user-pro.png" class="profile">
            </div>
        </div>
        <div class="center-div">
            <div class="logo">
                <img src="pics/google3.svg" class="logo-img">
            </div>
            <div class="search">
                <input class="inp" placeholder="Search Google or type a URL">
                <div class="searchicon">
                    <img src="pics/searchicon.svg">
                </div>
                <div class="voice">
                    <img src="pics/voiceicon.svg">
                </div>
            </div>
            <div class="icons">
                <div class="inbox">
                    <div class="icon">
                        <img src="pics/inboxicon.png">
                    </div>
                    <div class="wording">
                        Inbox(141)
                    </div>
                </div>
                <div class="extensions">
                    <div class="icon">
                        <img src="pics/extensionsicon.png">
                    </div>
                    <div class="wording">
                        Extensions
                    </div>
                </div>
                <div class="youtube">
                    <div class="icon">
                        <img src="pics/youtubeicon.png">
                    </div>
                    <div class="wording">
                        Youtube
                    </div>
                </div>
                <div class="add">
                    <div class="icon">
                        <img src="pics/addicon.svg">
                    </div>
                    <div class="wording">
                        Add Shortcut
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-text">
            <div class="footer-text1">
                <img src="pics/link.svg" class="link-img">
                <span class="link-text">Photo by Nasa Image Library</span>
            </div>
            <div class="footer-text2">
                <button class="custom-button">
                    <img src="pics/icon_pencil.svg" class="custom-img">
                </button>
            </div>
        </div>
    </body>
</html>
